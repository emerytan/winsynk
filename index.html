<!DOCTYPE html>
<html lang="en">

<head>
	<title></title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="./node_modules/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
	<link href="./node_modules/photonkit/dist/css/photon.css" rel="stylesheet">
	<link href="./public/css/custom.css" rel="stylesheet">
	<script>
		if (typeof module === 'object') {
			window.module = module;
			module = undefined;
		}
	</script>
	<script src="./node_modules/jquery/dist/jquery.js"></script>
	<script src="./node_modules/bootstrap/dist/js/bootstrap.js"></script>
	<script>
		if (window.module) module = window.module;
	</script>
</head>

<body>
	<div class="window">
		<div class="window-content">
			<div class="pane-group">
				<div class="pane-sm sidebar">
					<div id="messageContainer">
						<p id="msgs"></p>						
						<p id="isPanama"></p>
						<p id="assetsMessages"></p>
						<p id="shotsMessages"></p>
						<p id="assetsAutoState"></p>
						<p id="shotsAutoState"></p>
					</div>
					<div id="watchButtons">
						<legend>Manual sync</legend>
						<button id="syncAssets" data-source="//10.34.140.250/panama/VFX/_assets" data-destination="Z:/VFX/_assets" data-action='syncAss'
							class="btn btn-large btn-default eta-button">Sync _assets</button>
						<button id="syncShots" data-source="//10.34.140.250/panama/VFX/_shots" data-destination="Z:/VFX/_shots" data-action='shotsSync'
							class="btn btn-large btn-default eta-button">Sync _shots</button>
						<br>
						<br>
						<legend>Autosync toggle</legend>
						<button id="autoAssets" data-source="//10.34.140.250/panama/VFX/_assets" data-destination="Z:/VFX/_assets" data-action='autoAss'
							class="btn btn-large btn-default eta-button">Assets auto off</button>
						<button id="autoShots" data-source="//10.34.140.250/panama/VFX/_shots" data-destination="Z:/VFX/_shots" data-action='autoShots'
							class="btn btn-large btn-default eta-button">Shots auto off</button>
						<br>
						<button id="clearPage" data-action="clear" class="btn btn-large btn-default eta-button">Clear Page</button>
					</div>
				</div>
				<div class="pane" id="mainContainer">
					<div id="config">
						<table class="table">
							<thead>
								<tr>
									<th>Source</th>
									<th>Destination</th>
									<th>Exclude args</th>
									<th>State</th>
								</tr>
							</thead>
							<tbody>
								<tr>
									<td id="assetsSource"></td>
									<td id="assetsDest"></td>
									<td id="assetsSafetyFirst"></td>
									<td id="assetsState"></td>
								</tr>
								<tr>
									<td id="shotsSource"></td>
									<td id="shotsDest"></td>
									<td id="shotsSafetyFirst"></td>
									<td id="shotsState"></td>
								</tr>
							</tbody>
						</table>
					</div>
					<div id="stdoutCont">
						<legend>_assets Sync</legend>
						<pre id="assetsOutput"></pre>
						<br>
						<legend>_shots Sync</legend>
						<pre id="shotsOutput"></pre>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script>
		require('./js/etaWatch')
	</script>
</body>

</html>
